<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f9f9f9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Header -->
  <text x="50" y="60" font-family="Montserrat, Arial" font-size="24" font-weight="700" fill="#333">
    Skylark Tech Brand Identity
  </text>
  
  <!-- Logo Section -->
  <rect x="50" y="80" width="350" height="180" fill="white" stroke="#eee" stroke-width="1" rx="5" ry="5" />
  <text x="70" y="110" font-family="Montserrat, Arial" font-size="16" font-weight="600" fill="#333">Logo</text>
  
  <!-- Primary Logo -->
  <g transform="translate(150, 170)">
    <path d="M0,0 L30,-30 L60,0 L30,30 Z" fill="#1E90FF" />
    <text x="70" y="10" font-family="Montserrat, Arial" font-size="22" font-weight="700" fill="#333">
      Skylark Tech
    </text>
  </g>
  
  <!-- Color Palette Section -->
  <rect x="50" y="280" width="350" height="180" fill="white" stroke="#eee" stroke-width="1" rx="5" ry="5" />
  <text x="70" y="310" font-family="Montserrat, Arial" font-size="16" font-weight="600" fill="#333">Color Palette</text>
  
  <!-- Color Swatches -->
  <g transform="translate(70, 330)">
    <!-- Primary Color -->
    <rect x="0" y="0" width="60" height="60" fill="#1E90FF" rx="5" ry="5" />
    <text x="0" y="85" font-family="Open Sans, Arial" font-size="12" fill="#666">Primary</text>
    <text x="0" y="100" font-family="Open Sans, Arial" font-size="12" fill="#999">#1E90FF</text>
    
    <!-- Secondary Color -->
    <rect x="80" y="0" width="60" height="60" fill="#F0F8FF" rx="5" ry="5" stroke="#eee" stroke-width="1" />
    <text x="80" y="85" font-family="Open Sans, Arial" font-size="12" fill="#666">Secondary</text>
    <text x="80" y="100" font-family="Open Sans, Arial" font-size="12" fill="#999">#F0F8FF</text>
    
    <!-- Accent Color -->
    <rect x="160" y="0" width="60" height="60" fill="#4682B4" rx="5" ry="5" />
    <text x="160" y="85" font-family="Open Sans, Arial" font-size="12" fill="#666">Accent</text>
    <text x="160" y="100" font-family="Open Sans, Arial" font-size="12" fill="#999">#4682B4</text>
    
    <!-- Neutral Color -->
    <rect x="240" y="0" width="60" height="60" fill="#E6E6FA" rx="5" ry="5" stroke="#eee" stroke-width="1" />
    <text x="240" y="85" font-family="Open Sans, Arial" font-size="12" fill="#666">Neutral</text>
    <text x="240" y="100" font-family="Open Sans, Arial" font-size="12" fill="#999">#E6E6FA</text>
  </g>
  
  <!-- Typography Section -->
  <rect x="420" y="80" width="330" height="180" fill="white" stroke="#eee" stroke-width="1" rx="5" ry="5" />
  <text x="440" y="110" font-family="Montserrat, Arial" font-size="16" font-weight="600" fill="#333">Typography</text>
  
  <!-- Font Samples -->
  <text x="440" y="150" font-family="Montserrat, Arial" font-size="24" font-weight="700" fill="#333">
    Montserrat Bold
  </text>
  <text x="440" y="185" font-family="Montserrat, Arial" font-size="16" font-weight="400" fill="#666">
    Montserrat Regular for Headings
  </text>
  
  <text x="440" y="220" font-family="Open Sans, Arial" font-size="16" font-weight="400" fill="#333">
    Open Sans Regular for Body Text
  </text>
  
  <!-- Applications Section -->
  <rect x="420" y="280" width="330" height="180" fill="white" stroke="#eee" stroke-width="1" rx="5" ry="5" />
  <text x="440" y="310" font-family="Montserrat, Arial" font-size="16" font-weight="600" fill="#333">Applications</text>
  
  <!-- Website Mockup -->
  <rect x="440" y="330" width="290" height="110" fill="#f5f5f5" rx="3" ry="3" />
  <rect x="440" y="330" width="290" height="20" fill="#1E90FF" rx="3" ry="3" />
  <circle cx="450" cy="340" r="5" fill="white" />
  
  <!-- Nav Menu -->
  <rect x="470" y="360" width="70" height="10" fill="#ddd" />
  <rect x="550" y="360" width="70" height="10" fill="#ddd" />
  <rect x="630" y="360" width="70" height="10" fill="#ddd" />
  
  <!-- Hero Section -->
  <rect x="450" y="380" width="120" height="10" fill="#333" />
  <rect x="450" y="395" width="260" height="5" fill="#666" />
  <rect x="450" y="405" width="260" height="5" fill="#666" />
  <rect x="450" y="415" width="180" height="5" fill="#666" />
  <rect x="450" y="430" width="80" height="20" fill="#1E90FF" rx="3" ry="3" />
</svg>